{% assign navurl = page.url %}
<ul>
{% for item in include.nav %}
    <li>
        <a href="{{ item.url }}", class="btn">
            {% if item.url == navurl %}
                <b>{{ item.text }}</b>
            {% else %}
                {{ item.text }}
            {% endif %}
        </a>
    </li>
{% endfor %}
</ul>
